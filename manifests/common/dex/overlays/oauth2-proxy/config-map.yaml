apiVersion: v1
kind: ConfigMap
metadata:
  name: dex
data:
  config.yaml: |
    issuer: http://dex.auth.svc.cluster.local:5556/dex
    storage:
      type: kubernetes
      config:
        inCluster: true
    web:
      http: 0.0.0.0:5556
    logger:
      level: "debug"
      format: text
    oauth2:
      skipApprovalScreen: true
    enablePasswordDB: true
    staticPasswords:
    - email: user@example.com
      hashFromEnv: DEX_USER_PASSWORD
      username: user
      userID: "15841185641784"
    - email: hyunmin.song@bespinglobal.com
      hashFromEnv: DEX_USER_PASSWORD
      username: hyunmin.song
      userID: "hyunmin.song"
    - email: jaehyun.yang@bespinglobal.com
      hashFromEnv: DEX_USER_PASSWORD
      username: jaehyun.yang
      userID: "jaehyun.yang"
    - email: youngki.yoon@bespinglobal.com
      hashFromEnv: DEX_USER_PASSWORD
      username: youngki.yoon
      userID: "youngki.yoon"
    - email: kwangjin.hwang@bespinglobal.com
      hashFromEnv: DEX_USER_PASSWORD
      username: kwangjin.hwang
      userID: "kwangjin.hwang"
    staticClients:
    # https://github.com/dexidp/dex/pull/1664
    - idEnv: OIDC_CLIENT_ID
      redirectURIs: ["/oauth2/callback"]
      name: 'Dex Login Application'
      secretEnv: OIDC_CLIENT_SECRET
